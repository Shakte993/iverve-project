<h1>
  updateprofile works!
</h1>
<div class="container">
<button type="button" [routerLink]="['/welcomepage']"> Go to View </button>


  <form #updatedata="ngForm" (ngSubmit)="updateprofiledata(updatedata.value)"> 
    <div class="form-group">
    <label for="id"> Id :
      <div>
      <input type="text" class="form-control" name="id"  #idno='ngModel' [(ngModel)]="data.id" required disabled>  </div>
    
      <div *ngIf="idno.invalid && (idno.dirty || idno.touched)" class="alert alert-danger "> Can not be blank 
     </div>
</label>
    </div>

    <div class="form-group"> 
        <label for="firstName"> First Name
          <div>
          <input type="text" class="form-control" name="firstName" [(ngModel)]="data.firstName" #fname='ngModel'  minlength="3"  required>
          </div>
           
          <div *ngIf="fname.invalid && (fname.dirty || fname.touched)" class="alert alert-danger"> 
            
              <div *ngIf="fname.errors?.minlength" > Name should have atleast 4 characters </div>

            Name can not be blank </div>
          </label> 
        </div>

        <div class="form-group">
            <label for="lastName"> Last Name
              <div>
              <input type="text" class="form-control" name="lastName" #lname='ngModel' [ngModel]="data.lastName" minlength="3" required> 
            </div>
        
          <div *ngIf="lname.errors?.minlength"> Last Name should have atleast 3 characters </div>

        <div *ngIf="lname.invalid && (lname.dirty || lname.touched)"
        class="alert alert-danger"> 
        Name is required.
      </div>
     </label>  
       </div>

            <div class="form-group">
                <label for="emailid"> Email ID 
                  <div>
                  <input type="email" class="form-control" name="emailid" pattern = "^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="data.emailid"  #email="ngModel"  required> 
                </div>
                  <div *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert alert-danger"> 
        <div *ngIf="email.errors?.pattern"> 
            Official Email not valid.
        </div>
        Email is required.
      </div>
      </label>  
       </div>

                <div class="form-group">
                    <label for="contact"> Contact
                      <div>
                      <input type="text" class="form-control" name="contact" pattern="^[6-9]{1}[0-9]{9}$" [(ngModel)]="data.contact" #contactno="ngModel" required> </div>
                      <div *ngIf="contactno.invalid && (contactno.dirty || contactno.touched)" class="alert alert-danger">
                          <div *ngIf="contactno.errors?.pattern">
                            Should be valid and  10 digit long (first number between 6-9)
                            </div>
                          Contact is required
                        </div>

                    </label>  
                    </div>

                    <button type="submit" class="btn btn-success" >Update </button> 
                    <label> <button type="submit" class="btn btn-success"  [routerLink]="['/welcomepage']" >Cancel </button> </label>
                     

  </form>
  </div>
