<mat-card class="example-card">

<form #changeForm ="ngForm"> 

<div class="container"> 
<div class="form-group"> 
  <label for="oldPassword">  Enter Old password :
    <input type="password"  placeholder="enter old password" class="form-control" name="oldPassword" #oldpwd pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"  [(ngModel)]="oldPassword" required>
    
    
    <div *ngIf="oldpwd.invalid && (oldpwd.dirty || oldpwd.touched)" class="alert alert-danger"> 
        <div *ngIf="oldpwd.errors.pattern"> should be 8 character with number ,special, capital and lowecase letter  </div>
        Can not be blank 
      </div>
  </label>
</div> <br> <br>

<div class="form-group"> 
  <label for="newPassword"> Enter New Password :
     <input type="newPassword"  placeholder="enter new password" class="form-control" name="newPassword" [(ngModel)]="newPassword" #newpwd='ngModel' pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" #newpass required> 
     <p> {{newpass.value}}</p> 
     <div *ngIf="newpwd.invalid && (newpwd.dirty || newpwd.touched)" class="alert alert-danger"> 
        <div *ngIf="newpwd.errors.pattern"> should be 8 character with number ,special, capital and lowecase letter  </div>
        Can not be blank 
      </div>
  </label>
</div>
<div class="form-group">
<label for="confirmnewpassword"> Confirm New Password  :
 <div><input type="password" class="form-control"  placeholder="confirm new password" name="confirmnewpassword"  [(ngModel)]="confirmnewpassword" pattern = "{{ newpass.value }}"  #cpass='ngModel' required > </div>
  <div *ngIf="cpass.invalid && (cpass.dirty || cpass.touched)" class="alert alert-danger"> 
      <div *ngIf="cpass.errors?.pattern"> Password not matched </div>
 
      value required 
     </div>
</label>  
</div>
<div>
<button class="btn btn-success" type="submit" (click)="updatePassword()" > Update </button>  
<button style="margin-left: 15px" class="btn btn-success" type="button" [routerLink] ="['/welcomepage']" > Home </button>
</div>
</div>
</form>
</mat-card>
